{% extends "base.html" %}

{% block stylesheet %}
<link href="{{ url_for('static', filename='styling/index.css') }}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<h1 class="text-3xl text-bold">Choose the Image Transformation Technique</h1>
<form
    action="/process_trans_type"
    method="post"
    enctype="multipart/form-data"
    class="
    flex 
    flex-col 
    justify-center
    items-center"
>
    <div id="options" class="flex flex-row">
        <label>
            <span>Image Enchancement</span>
            <input type="radio" name="transform-type" value="enchancement" checked>
            <img src="{{ url_for('static', filename='images/index/enchance.png') }}" alt="Image Enchacement">
        </label>
        
        <label>
            <span>Neural Style Transfer</span>
            <input type="radio" name="transform-type" value="neural">
            <img src="{{ url_for('static', filename='images/index/style.jpg') }}" alt="Neural Style Transfer">
        </label>
    </div>
    <div id="submit" class="flex flex-col">
        <button
        type="submit"
        class="p-4 bg-indigo-500 text-white rounded-md"
    >
        Langkah berikutnya
    </button>
    </div>
</form>
{% endblock %}
